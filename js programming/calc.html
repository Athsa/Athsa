
<!DOCTYPE html>
<html lang="en">

<head>
    <body>
        <h1>JavaScript Calculator</h1>  
        <div class= "formstyle">  
        <form name = "f1">

          <input type = "button" value = "1" onclick = "f1.ans.value += '1' ">

            <input type = "button" value = "." onclick = "f1.ans.value += '.' ">

          <br>   
            
        </form>
